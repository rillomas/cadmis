<!doctype html>
<html ng-app="cadmis">
<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/headjs/0.99/head.load.min.js"></script>
	<script src="load.js"></script>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/cadmis.css">
	<title>cadmis</title>
</head>
<body ng-controller="CadmisController">
	<div class="navbar">
		<div class="navbar-inner">
			<a href="/" class="brand" >cadmis</a>
			<ul class="nav">
				<li ng-class="{hide: !authenticated, active: location.path() == '/ranking'}">
					<a href="/ranking" ><i class="icon-list"></i> Ranking</a>
				</li>
				<li ng-class="{hide: !authenticated, active: location.path() == '/exam'}">
					<a href="/exam" ><i class="icon-pencil"></i> Exam</a>
				</li>
			</ul>
			<ul class="nav pull-right" >
				<li ng-class="{hide: !authenticated, active: location.path() == '/profile'}">
					<a href="/profile" ><i class="icon-user"></i> Profile</a>
				</li>
				<li ng-class="{hide: !authenticated}">
					<a href="#" ng-click="logout()">Logout</a>
				</li>
			</ul>
		</div>
	</div>
	<div>
		<ng-switch on="authenticated">
			<div ng-switch-when="false">
				<greeting></greeting>
			</div>
			<div ng-switch-default>
				<div ng-view></div>
 			</div>
		</ng-switch>
	</div>
</body>
</html>
